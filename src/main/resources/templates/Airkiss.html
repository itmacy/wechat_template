        <div>请将手机接入可用WiFi，并在下一步操作中</div>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">

    var document = window.document;
    var wx = window.wx;

    var connectWifi = document.getElementById("connectWifi")
	// var htmlUrl = location.href.split('#')[0];
	//alert(htmlUrl)
	var params = {
		"htmlUrl":location.href.split('#')[0]
	}
	//alert(JSON.stringify(params))
    // 请求接口
    request("http://{url}/airKiss","post",params);

    console.log("window:",window,wx,connectWifi)

    function wechatConfig(data){
		//alert(location.href.split('#')[0])
       // alert("参数返回:"+JSON.stringify(data))
        wx.config({
            beta: true,
            debug: true,
            appId: data.data.appId,
            timestamp: data.data.timestamp,
            nonceStr: data.data.nonce,
            signature: data.data.signature,
            jsApiList: ["configWXDeviceWiFi"]
        });

        wx.ready(function(res) {
           // alert("ready")
            connectWifi.onclick=function(e){
               // alert("onclick")
                wx.checkJsApi({
                    jsApiList: ['configWXDeviceWiFi'],
                    success: function(res) {
                        //alert("checkJsApi"+JSON.stringify(res))
                        wx.invoke('configWXDeviceWiFi', {}, function(res) {
                            if (res.err_msg === 'configWXDeviceWiFi:ok') {
                                alert("配置成功！");
                                WeixinJSBridge.call('closeWindow');
                            } else if (res.err_msg === 'configWXDeviceWiFi:fail') {
                                alert("配置失败！");
                            }
                            //alert(JSON.stringify(res));
                        });
                    }
                })

            };
        });

        wx.error(function(res) {
            alert(res.errMsg);
        });
    }

    function request(url,method,params) {
        var newUrl = url;
        if (method === "get") {
            if (params) {
                var paramsArray = [];
                Object.keys(params).forEach(forEachEvent)

                function forEachEvent(key) {
                    if (params[key] !== undefined && params[key] != null) {
                        paramsArray.push(key + '=' + params[key])
                    }
                }

                if (newUrl.search(/\?/) === -1) {
                    newUrl += '?' + paramsArray.join('&')
                } else {
                    newUrl += '&' + paramsArray.join('&')
                }
                console.log(newUrl)

            }
        }

        var xmlHttp = XMLHttpRequest ? new XMLHttpRequest() : new window.ActiveXObject('Microsoft.XMLHTTP');

        if (method === "post" && params !== "") {
            xmlHttp.open(method, url, true);
        }
        if (method === "get") {
            xmlHttp.open(method, newUrl, true);
        }
        xmlHttp.setRequestHeader("Content-Type", "application/json");

        if (method === "post" && params !== "") {
           //alert("params32423423423423"+JSON.stringify(params))
            xmlHttp.send(JSON.stringify(params))
        }
        if (method === "get") {
            xmlHttp.send('GET', newUrl , true);
        }
        xmlHttp.onreadystatechange = function () {
            //readyState属性表示请求/响应过程的当前活动阶段。
            if (xmlHttp.readyState === 4) {
                if ((xmlHttp.status >= 200 && xmlHttp.status < 300) || xmlHttp.status === 304) {
                    try {
                        //获取数据
                        var response = JSON.parse(xmlHttp.responseText);
                        console.log("response",response)
                        wechatConfig(response)

                    } catch (e) {
                        window.alert(e);
                    }
                } else {
                    window.alert(new Error("Request was unsuccessful: " + xmlHttp.statusText));
                }
            }
        }
    }
</script>
